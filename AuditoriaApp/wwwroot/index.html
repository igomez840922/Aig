    <script type="text/javascript">
        function UploadFiles(instance) {

            var file = $('#files').get(0).files[0];
            var data = new FormData();
            data.append('file', file);
            console.log(data);

            $.ajax({
                type: "POST",
                url: "/api/FileUpload/UploadFile",
                cache: false,
                contentType: false,
                processData: false,
                data: data,
                success: function (result) {
                    instance.invokeMethodAsync("UploadFileResponse",
                        result)
                        .then((result) => {
                            console.log(result);
                        });
                },
                error: function (result) {
                    instance.invokeMethodAsync("UploadFileResponse",
                        result)
                        .then((result) => {
                            console.log(result);
                        });
                }
            });
            return true;
        }
    </script>
